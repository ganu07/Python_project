
{% block content %}
<div>
    <form action="" method="post">
        <center><h2><u style="background-color:yellow;">*TECHLEARN ACADAMY*</u></h2></center>
        <br><br>

        <p>Hi <u style="color:red;">{{username}}</u>, your result is Below:</p>

    <style>
        td {
            border: solid 2px black;
            }
    </style>
    <table style="border: 1px solid ; border-collapse: collapse">
        <tr>
            {% for header in headings %}
            <td><b>{{ header }}</b></td>
            {% endfor %}
        </tr>
        {% for row in result %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
        </form>
</div>
{% endblock %}
